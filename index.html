<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Keeb Modern</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="logo">Keeb Cambodia</div>
  <input class="search" placeholder="Search for keyboards, layouts, or specs..." />
  <nav class="icons"><a>Shop</a><a>Contact</a></nav>
</header>
<main>
  <section class="hero">
    <div class="hero-left">
      <h1>Choose Your Favorite Mechanical / Hall Effect Keyboard</h1>
      <p>Custom builds tuned for speed and feel.</p>
      <a class="btn">See Available Items</a>
    </div>
    <div class="hero-right"> <!-- image or canvas preview --> </div>
  </section>

  <section class="products">
    <article class="card">
      <img src="atk-edge.jpg" alt="ATK EDGE60" />
      <h3>ATK EDGE60 HE ULTIMATE</h3>
      <p class="meta">$229 · 60% · Unavailable</p>
      <button class="btn ghost">Quick View</button>
    </article>
    <article class="card">
      <img src="meelgeek.jpg" alt="MADE68 Pro" />
      <h3>MEELGEEK MADE68 PRO</h3>
      <p class="meta">$140 · 68% · Unavailable</p>
      <button class="btn ghost">Quick View</button>
    </article>
  </section>
</main>
<footer class="site-footer">Our Team — premium custom keyboards at affordable prices.</footer>
</body>
</html>
